<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Waters - Fly Fishing in Magallanes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?flyfishing,rivers') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .cta-button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Pristine Waters</h1>
        <p>Experience world-class fly fishing in the heart of Magallanes.</p>
        <a class="cta-button" href="mailto:info@pristinewaters.cl">
            Contact us via Email
        </a>
    </div>

</html>
