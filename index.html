<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Waters | Fly Fishing</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { text-align: center; color: white; display: flex; flex-direction: column; min-height: 100vh; justify-content: space-between; }

        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 1200px;
        }

        .logo { height: 50px; border-radius: 10px; cursor: pointer; }
        .menu-icon { cursor: pointer; padding: 10px; }
        .menu-icon div { width: 30px; height: 4px; background-color: white; margin: 5px 0; }

        .menu { display: none; position: absolute; top: 60px; right: 20px; background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 5px; }
        .menu a { display: block; color: white; text-decoration: none; padding: 8px 15px; }
        .menu a:hover { text-decoration: underline; }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        #home { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741270615/DSC_0002_kq5rpw.jpg'); }
        #policy { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741355469/8d573680-924d-43c8-801f-d3c3bea3ea41_k7o5fq.jpg'); }
        #about { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741281644/DSC_0526_elbqff.jpg'); }
        #destinations { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741355481/IMG_6299_tn7eei.heic'); }
        #gallery { background-color: white; color: black; }

        /* Ajuste móvil */
        @media (max-width: 768px) {
            #home { background-position: left; }
        }

        .content { background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; max-width: 80%; }

        .hidden { display: none; }

        /* FOOTER */
        .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            color: white;
            z-index: 1000;
            flex-direction: column;
        }

        .phone { display: flex; align-items: center; gap: 10px; }
        .whatsapp-link img { width: 30px; }

        /* CONTACT BUTTON */
        .cta-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }

        .cta-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* GALLERY CARRUSEL */
        .gallery-container { width: 80%; margin: auto; overflow: hidden; position: relative; }
        .gallery-slider { display: flex; transition: transform 0.5s ease-in-out; }
        .gallery-slider img { width: 100%; border-radius: 5px; }

        .btn-prev, .btn-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .btn-prev { left: 0; }
        .btn-next { right: 0; }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v1741276492/logo_oemeer.webp" class="logo" onclick="showSection('home')">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
        <nav class="menu" id="menu">
            <a href="#" onclick="showSection('policy')">Policy</a>
            <a href="#" onclick="showSection('about')">About Us</a>
            <a href="#" onclick="showSection('destinations')">Destinations</a>
            <a href="#" onclick="showSection('gallery')">Gallery</a>
        </nav>
    </header>

    <a class="cta-button" href="mailto:info@pristinewaters.cl">Contact us via Email</a>

    <div id="gallery" class="section hidden">
        <div class="gallery-container">
            <button class="btn-prev" onclick="prevSlide()">❮</button>
            <div class="gallery-slider">
                <img src="https://via.placeholder.com/600">
                <img src="https://via.placeholder.com/600">
                <img src="https://via.placeholder.com/600">
                <img src="https://via.placeholder.com/600">
                <img src="https://via.placeholder.com/600">
            </div>
            <button class="btn-next" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <footer class="footer">
        <div class="phone">
            +569 - 79559776
            <a class="whatsapp-link" href="https://wa.me/56979559776" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30px">
            </a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("menu");
            var menuIcon = document.querySelector(".menu-icon");

            if (menu.style.display === "block" && !menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
