<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Waters - Fly Fishing in Magallanes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://res.cloudinary.com/dypiqewb8/image/upload/f_auto,q_auto/v1741270615/DSC_0002_kq5rpw.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-align: center;
        }
        .header, .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 150px; /* Baja el cuadro más abajo */
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .cta-button {
            background: #8B5E3C; /* Color tierra elegante */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background: #6F4A2F; /* Un tono más oscuro al pasar el mouse */
        }
        .footer p {
            font-size: 1rem;
        }
        .footer a {
            margin: 0 10px;
            display: inline-block;
        }
        .footer img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pristine Waters</h1>
    </div>
    <div class="overlay">
        <p>Fly Fishing Destinations</p>
        <a class="cta-button" href="mailto:info@pristinewaters.cl">
            Contact us via Email
        </a>
    </div>
    <div class="footer">
        <p>Follow us on social media:</p>
        <a href="https://www.instagram.com/pristinewaters_flyfishing/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
