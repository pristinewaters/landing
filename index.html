<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Waters | Fly Fishing</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { text-align: center; color: white; background-color: black; }

        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo { height: 50px; border-radius: 10px; cursor: pointer; margin-left: 20px; }
        .menu-icon { cursor: pointer; padding: 10px; }
        .menu-icon div { width: 30px; height: 4px; background-color: white; margin: 5px 0; }

        .menu { display: none; position: absolute; top: 60px; right: 20px; background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 5px; }
        .menu a { display: block; color: white; text-decoration: none; padding: 8px 15px; }
        .menu a:hover { text-decoration: underline; }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        #home { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741270615/DSC_0002_kq5rpw.jpg'); }
        #policy { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741355469/8d573680-924d-43c8-801f-d3c3bea3ea41_k7o5fq.jpg'); }
        #about { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741281644/DSC_0526_elbqff.jpg'); }
        #destinations { background-image: url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741355481/IMG_6299_tn7eei.heic'); }
        #gallery { background-color: white; color: black; }

        .hidden { display: none; }
        .content { background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; max-width: 80%; }

        /* DESTINATIONS GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid img { width: 100%; cursor: pointer; border-radius: 5px; }

        /* GALLERY CARRUSEL */
        .gallery-container { width: 80%; margin: auto; overflow: hidden; position: relative; }
        .gallery-slider { display: flex; transition: transform 0.5s ease-in-out; }
        .gallery-slider img { width: 100%; border-radius: 5px; }

        /* FOOTER */
        .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            color: white;
            z-index: 1000;
            gap: 20px;
        }

        .footer img { width: 30px; cursor: pointer; }

        /* CONTACT BUTTON */
        .cta-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }

        .cta-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <header class="header">
        <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v1741276492/logo_oemeer.webp" class="logo" onclick="showSection('home')">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
        <nav class="menu" id="menu">
            <a href="#" onclick="showSection('policy')">Policy</a>
            <a href="#" onclick="showSection('about')">About Us</a>
            <a href="#" onclick="showSection('destinations')">Destinations</a>
            <a href="#" onclick="showSection('gallery')">Gallery</a>
        </nav>
    </header>

    <a class="cta-button" href="mailto:info@pristinewaters.cl">Contact us via Email</a>

    <div id="destinations" class="section hidden">
        <div class="grid">
            <img src="https://via.placeholder.com/150" onclick="alert('Destination 1 Info')">
            <img src="https://via.placeholder.com/150" onclick="alert('Destination 2 Info')">
            <img src="https://via.placeholder.com/150" onclick="alert('Destination 3 Info')">
        </div>
    </div>

    <footer class="footer">
        <a href="https://wa.me/56979559776" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        </a>
        +569 - 79559776
        <a href="https://www.instagram.com/pristinewaters_flyfishing/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
        </a>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            toggleMenu(); 
        }
    </script>

</body>
</html>
