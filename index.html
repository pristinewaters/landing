<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pristine Waters</n>  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playlist+Script&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqT9N4W0GQvex1wvY9N9OaXZ+jZbLq+V0MZ5U4d2qZk7FPD6jI3X5fjJ3XV7J4UQv47O/Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --dark-bg: #1a1a1a;
      --light-bg: #f8f0e6;
      --light-grey-bg: #f1f1f1;
      --accent-color: #ff6b6b;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Open Sans', sans-serif; color:#333; scroll-behavior:smooth; }
    h1,h2,h3 { font-family:'Montserrat', sans-serif; }
    a { text-decoration:none; color:inherit; }
    img { display:block; max-width:100%; height:auto; }

    /* Section spacing */
    section { padding:4rem 2rem; }

    /* HERO */
    .hero { position:relative; height:100vh; background:url('https://res.cloudinary.com/dypiqewb8/image/upload/v1741276492/logo_oemeer.jpg') no-repeat center center/cover; }
    .hero::after { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.3); }
    .hero-content { position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; }
    .hero-title { font-family:'Playlist Script', cursive; font-size:4rem; color:#fff; position:absolute; top:2rem; right:2rem; }
    .hero-subtitle { font-family:'Playlist Script', cursive; font-size:2.5rem; color:#fff; position:absolute; bottom:2rem; left:2rem; }

    /* MISSION */
    .mission { background:var(--dark-bg); color:#fff; display:flex; flex-wrap:wrap; align-items:center; gap:2rem; }
    .mission-content { flex:1 1 300px; }
    .mission-content h2 { font-size:2.5rem; margin-bottom:1rem; }
    .mission-content p.tagline { font-size:1.2rem; margin-bottom:1rem; font-weight:600; }
    .mission-content p.text { line-height:1.6; }
    .mission-logo { flex:1 1 200px; text-align:center; }
    .mission-logo img { max-width:150px; }

    /* DESTINATIONS */
    .destinations h2 { text-align:center; font-size:2.5rem; margin-bottom:2rem; }
    .dest-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:2rem; }
    .dest-item { text-align:center; }
    .dest-item img { border-radius:8px; }
    .dest-item h3 { margin-top:1rem; font-size:1.1rem; font-weight:700; }
    .dest-item p { font-size:0.95rem; color:#666; }

    /* GALLERY BICOLS */
    .gallery-bicol { background:var(--light-bg); display:grid; grid-template-columns:1fr 1fr; gap:2rem; }

    /* PANORAMA */
    .panorama img { width:100%; display:block; }

    /* GALLERY TRICOLS */
    .gallery-tricol { background:var(--light-grey-bg); display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:2rem; }

    /* CONTACT */
    .contact-section { background:var(--dark-bg); color:#fff; display:flex; flex-wrap:wrap; align-items:center; gap:2rem; }
    .contact-info { flex:1 1 300px; }
    .contact-info h2 { font-size:2rem; margin-bottom:1rem; }
    .social-icons a { margin-right:1rem; font-size:1.5rem; color:#fff; }
    .contact-info p, .contact-info a { font-size:1rem; margin-top:0.5rem; display:block; }
    .contact-image { flex:1 1 300px; }

    /* Responsive */
    @media(max-width:768px) {
      .hero-title { font-size:3rem; top:1rem; right:1rem; }
      .hero-subtitle { font-size:2rem; bottom:1rem; left:1rem; }
      .gallery-bicol, .gallery-tricol { grid-template-columns:1fr; }
      .mission { flex-direction:column; }
      .contact-section { flex-direction:column; }
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">Pristine Waters</div>
      <div class="hero-subtitle">Fly fishing Destinations</div>
    </div>
  </section>

  <!-- Mission -->
  <section class="mission">
    <div class="mission-content">
      <h2>Our Mission</h2>
      <p class="tagline">"Your Patagonian Adventure, Your Pace"</p>
      <p class="text">At Pristine Waters we believe that every angler is unique. That's why we offer personalized fishing experiences in the most spectacular landscapes of Patagonia. Our expert guides will accompany you on your adventure, adapting to your skill level and preferences. From pristine rivers to hidden lakes, discover the thrill of fishing in an unparalleled natural setting.</p>
    </div>
    <div class="mission-logo">
      <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v1741276492/logo_oemeer.jpg" alt="Pristine Waters Logo">
    </div>
  </section>

  <!-- Destinations -->
  <section class="destinations">
    <h2>Destinations</h2>
    <div class="dest-grid">
      <div class="dest-item">
        <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../spring_creeks.jpg" alt="Spring Creeks">
        <h3>Spring Creeks</h3>
        <p>Patagonia's best kept secret</p>
      </div>
      <div class="dest-item">
        <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../tierra_del_fuego.jpg" alt="Tierra del Fuego">
        <h3>Tierra del Fuego</h3>
        <p>A Patagonian Trophy</p>
      </div>
      <div class="dest-item">
        <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../robalo.jpg" alt="Robalo">
        <h3>Robalo</h3>
        <p>Pure Adrenaline</p>
      </div>
    </div>
  </section>

  <!-- Two-image Gallery -->
  <section class="gallery-bicol">
    <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../gallery1.jpg" alt="Gallery Image 1">
    <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../gallery2.jpg" alt="Gallery Image 2">
  </section>

  <!-- Panorama -->
  <section class="panorama">
    <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../torres_del_paine.jpg" alt="Torres del Paine">
  </section>

  <!-- Three-image Gallery -->
  <section class="gallery-tricol">
    <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../gallery3.jpg" alt="Gallery Image 3">
    <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../gallery4.jpg" alt="Gallery Image 4">
    <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../gallery5.jpg" alt="Gallery Image 5">
  </section>

  <!-- Contact -->
  <section class="contact-section">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>info@pristinewaters.cl</p>
      <p>+569-79559776</p>
    </div>
    <div class="contact-image">
      <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v.../contact_image.jpg" alt="Contact Fishing">
    </div>
  </section>
</body>
</html>
