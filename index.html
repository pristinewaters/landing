<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Waters - Fly Fishing in Magallanes</title>
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Pristine Waters - Fly Fishing Destinations">
    <meta property="og:description" content="Experience world-class fly fishing in the heart of Magallanes. Join us for unforgettable adventures in pristine waters!">
    <meta property="og:image" content="https://res.cloudinary.com/dypiqewb8/image/upload/f_auto,q_auto/v1741270615/DSC_0002_kq5rpw.jpg">
    <meta property="og:url" content="https://www.pristinewaters.cl">
    <meta property="og:type" content="website">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: url('https://res.cloudinary.com/dypiqewb8/image/upload/f_auto,q_auto/v1741270615/DSC_0002_kq5rpw.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-align: center;
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }
        .footer {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: fixed;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            height: 50px;
            border-radius: 10px;
        }
        .header-text {
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 10px;
        }
        .header-text span:first-child {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .header-text span:last-child {
            font-size: 1.2rem;
            text-transform: lowercase;
        }
        .cta-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            position: fixed;
            bottom: 100px;
        }
        .cta-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            .header-text {
                display: none;
            }
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 4px 0;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            text-align: right;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .footer img {
            width: 30px;
            height: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://res.cloudinary.com/dypiqewb8/image/upload/v1741276492/logo_oemeer.jpg" alt="Pristine Waters Logo" class="logo">
        <div class="header-text">
            <span>Pristine Waters</span>
            <span>fly fishing destinations</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <a href="#">Policy</a>
            <a href="#">About Us</a>
            <a href="#">Destinations</a>
            <a href="#">Gallery</a>
        </div>
    </div>
    <a class="cta-button" href="mailto:info@pristinewaters.cl">
        Contact us via Email
    </a>
    <div class="footer">
        <p>Follow us:</p>
        <div class="links">
            <a href="https://www.instagram.com/pristinewaters_flyfishing/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
        
        document.addEventListener("click", function(event) {
            var menu = document.getElementById("menu");
            var menuIcon = document.querySelector(".menu-icon");
            if (menu.style.display === "block" && !menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
