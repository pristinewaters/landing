    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: 'Open Sans', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: #fff;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Header */
    header {
      position: fixed;
      width: 100%;
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    header .logo img {
      height: 50px;
      cursor: pointer;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav li {
      position: relative;
    }
    nav a {
      color: #333;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff6b6b;
    }
    .contact-btn {
      padding: 0.5rem 1rem;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .contact-btn:hover {
      background: #ff4757;
    }
    /* Hamburger Menu (Mobile) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      transition: background 0.3s;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        background: #fff;
        padding: 1rem;
        transition: left 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      nav ul.active {
        left: 0;
      }
      .hamburger {
        display: flex;
      }
    }
    
    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('images/hero.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #333;
      max-width: 800px;
      padding: 2rem;
      animation: slideIn 1.5s ease-out;
    }
    .hero-content h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      padding: 1rem 2rem;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background: #ff4757;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

      padding: 6rem 2rem 4rem;

      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
